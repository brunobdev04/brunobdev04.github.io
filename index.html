
<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>

    <style>
        @import url(src/styles/index.css);
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="card">
            <h1>
                Formulário de Inscrição
            </h1>
            <form action="#" method="post">
                <div class="dados-pessoais">
                    <div>
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
                    <div>
                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="date" id="nascimento" name="nascimento" required>
                    </div>
    
                   
                    <div class="form-group">
                        <label>Gênero:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="genero" value="Masculino" required> Masculino</label>
                            <label><input type="radio" name="genero" value="Feminino"> Feminino</label>
                            <label><input type="radio" name="genero" value="Outro"> Outro</label>
                        </div>
                    </div>
                </div>
                <div class="tipo-inscricao">
                    <label>Tipo de Inscrição:</label>
                    <select id="tipo_inscricao" name="tipo_inscricao" required>
                        <option value="">Selecione...</option>
                        <option value="palestrante">Palestrante</option>
                        <option value="participante">Participante</option>
                        <option value="voluntario">Voluntário</option>
                    </select>
                </div>
                    
                <div class="contato">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" maxlength="200" required></textarea>
                </div>
    
                <button class="btn-enviar" type="submit">Enviar</button>
                <button class="btn-resetar" type="reset">Limpar</button>
    
            </form>
        </div>
    </main>
    
</body>
</html>
